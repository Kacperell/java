<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">

        <section layout:fragment="content">
       
        <div>
            <form action="/calculate" method="post" th:object="${calculatorForm}">
                <br></br>
                x = <input type="text" th:field="*{x}" th:errorClass="error" />
                <span th:if="${#fields.hasErrors('x')}" th:errors="*{x}">Błędne dane</span><br/>
                y = <input type="text" th:field="*{y}" th:errorClass="error"/>
                <span th:if="${#fields.hasErrors('y')}" th:errors="*{y}">Błędne dane</span><br/>
                <select name="operation">
                    <option selected="true">+</option>
                    <option>-</option>
                    <option>*</option>
                </select><br></br>
                <input type="submit" value="Oblicz" />
            </form>
        </div>
                </section>


</html>
