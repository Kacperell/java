<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8"/>

</head>
<body>

<form action="/newpost" method="POST">
    Tytuł: <input type="text" name="title" size="150"/>
    Treść:
    <textarea name="content" cols="150" rows="5"></textarea>
    <input type="submit" value="Dodaj wpis" />
</form>
    
    <table border="1">
        <tr> 
            <th>id</th>
            <th>tytl</th>
            <th>tresc</th>
            <th>usun</th>
        </tr>
        <tr th:each="blogPost, iterStat: ${posts}">
            <td th:text="${posts.get(iterStat.index).getId()}"></td>
            <td th:text="${posts.get(iterStat.index).getTitle()}"></td>
            <td th:text="${posts.get(iterStat.index).getContent()}"></td>
            <td>
                <form action="/remove" method="post">
                    <button th:value="${posts.get(iterStat.index).getId()}" name="id" >usun</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
